<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 100% of the viewport height */
            background-color: #f0f0f0; /* Background color of the page */
        }

        .box {
            width: 300px; /* Adjust the width as needed */
            height: 600px; /* Adjust the height as needed */
            background-color: #3498db; /* Background color of the box */
            text-align: center;
           line-height: 600px; /* Should be equal to the height for vertical centering */
            color: #fff; /* Text color */
        }
    </style>
    <title>Centered Text Box</title>
</head>
<body>

    <div class="box">
        This is centered text.
    </div>

</body>
</html>
